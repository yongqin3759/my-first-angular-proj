<div class="row">
  <div class="col-md-5">
    <app-recipe-list (chooseRecipe)="chosenRecipe = $event" ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="chosenRecipe; else notChosen" [chosenRecipe]="chosenRecipe"></app-recipe-detail>
    <ng-template #notChosen>
      <h3>No Recipe chosen</h3>
    </ng-template>
  </div>
</div>
